<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="./imgs/video.mp4" type="video/mp4" />
      Seu navegador não suporta vídeos em HTML5.
    </video>
    <div class="pagina-cadastro">
      <div class="logo-container">
        <img src="./imgs/logo5.png" alt="Logo" />
      </div>
      <div class="cadastro-container">
        <h2>Cadastre-se</h2>
        <form onsubmit="return cadastrar(event)">
          <label for="novo-usuario">Novo Usuário:</label>
          <input type="text" id="novo-usuario" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="nova-senha">Nova Senha:</label>
          <input type="password" id="nova-senha" required />

          <label for="confirmar-senha">Confirmar Senha:</label>
          <input type="password" id="confirmar-senha" required />

          <button type="submit" class="button">
            Cadastrar
            <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
              <path
                clip-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </form>
        <p id="cadastro-mensagem"></p>
        <p><a href="login.html">Voltar para o Login</a></p>
      </div>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
