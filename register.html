<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="pagina-cadastro">
      <div class="logo-container">
        <img src="./imgs/logo5.png" alt="Logo" />
      </div>
      <div class="cadastro-container">
        <h2>Cadastre-se</h2>
        <form onsubmit="return cadastrar(event)">
          <label for="novo-usuario">Novo UsuÃ¡rio:</label>
          <input type="text" id="novo-usuario" required />

          <label for="nova-senha">Nova Senha:</label>
          <input type="password" id="nova-senha" required />

          <label for="confirmar-senha">Confirmar Senha:</label>
          <input type="password" id="confirmar-senha" required />

          <button type="submit" class="uiverse">
            <div class="wrapper">
              <span>Cadastrar</span>
              <div class="circle circle-12"></div>
              <div class="circle circle-11"></div>
              <div class="circle circle-10"></div>
              <div class="circle circle-9"></div>
              <div class="circle circle-8"></div>
              <div class="circle circle-7"></div>
              <div class="circle circle-6"></div>
              <div class="circle circle-5"></div>
              <div class="circle circle-4"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-1"></div>
            </div>
          </button>
        </form>
        <p id="cadastro-mensagem"></p>
        <p><a href="login.html">Voltar para o Login</a></p>
      </div>
    </div>
  </body>
  <script src="register.js"></script>
</html>
