<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocar</title>
    <link rel="stylesheet" href="./css/header-footer.css" />
    <link rel="stylesheet" href="./css/requestAppointment.css" />
    <link rel="icon" type="image/x-icon" href="/imgs/favIcon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/100f11453f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="font-family: Poppins, sans-serif">
    <div class="home">
      <div id="burgorMenuContainer"></div>
      <div id="header-placeholder"></div>
      <section class="requestForm">
        <div class="formContainer">
          <h1>📝Formulário de solicitação de consulta</h1>
          <form
            action="https://formspree.io/f/xwpovezq"
            id="apptmntForm"
            method="POST"
          >
            <div>
              <div class="customerInfo">
                <h1>📜Suas informações</h1>
                <p id="customerInfoMssg"></p>
                <input
                  type="text"
                  placeholder="👨🏻‍💼 Seu Nome*"
                  name="customerName"
                  id="customerName"
                  required
                />
                <div class="phone">
                  <input
                    type="tel"
                    id="phone"
                    name="customerPhone"
                    placeholder="📞 Seu Telefone*"
                    required
                  />
                </div>
                <input
                  type="email"
                  name="customerEmail"
                  placeholder="📩 Email"
                />
              </div>
              <div class="dateOfWork">
                <h1>📅Data da visita <span>*</span></h1>
                <input
                  type="date"
                  placeholder="date"
                  id="date1"
                  name="appointmentDate"
                  required
                />
                <input type="time" placeholder="time" name="appointmentTime" />
                <h1>📅Data de Preparação do Carro</h1>
                <input type="date" name="preparationDate" />
                <input type="time" name="preparationTime" />
              </div>
            </div>
            <div>
              <h1>🚗Informações do Veículo</h1>
              <p id="vehicleYearMssg"></p>
              <div class="customerCarInfo">
                <input
                  type="text"
                  name="customerCarYear"
                  placeholder="📅 Ano do veículo*"
                  id="vehicleYear"
                />
                <input
                  type="text"
                  name="customerCarMake"
                  placeholder="🛡️ Marca do veículo*"
                  required
                />
                <input
                  type="text"
                  name="customerCarModel"
                  placeholder="🚗 Modelo do veículo*"
                  required
                />
              </div>
              <div class="carProblem">
                <textarea
                  name="carProblem"
                  cols="50"
                  rows="7"
                  placeholder="Conte-nos sobre o problema/manutenção do seu carro, etc."
                ></textarea>
              </div>
              <div>
                <button type="submit" class="synthwave-laser-button">
                  Confirmar compromisso
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <div id="footerContainer"></div>
    </div>
    <script src="./js/requestAppointment.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/burgorMenu.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
